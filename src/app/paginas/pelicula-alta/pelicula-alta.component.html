<div class="row">
    <div class="col-12 col-md-6 offset-md-3">
        <form name="myForm" (submit)="addMovie()" class="form bg-light p-4" style="border-radius: 20px; box-shadow: 4px 5px 17px 0px #0000007a; ">
            <h1>Agregar pelicula</h1>
            <div class="form-group my-4">
                <label for="nombre">Nombre</label>
                <input ngModel [(ngModel)]="pelicula.nombre" type="text" class="form-control" name="nombre" id="nombre" required>
            </div>
            <div class="form-group my-4">
                <label for="fecha">Fecha de estreno</label>
                <input ngModel [(ngModel)]="pelicula.fechaEstreno" type="date" class="form-control" name="fecha" id="fecha" required>
            </div>
            <div class="form-group my-4">
                <label for="tipo">Tipo</label>
                <select ngModel [(ngModel)]="pelicula.tipo" class="form-control" name="tipo" id="tipo" required>
                    <option disabled value="" selected>Seleccionar</option>
                    <option value="terror">Terror</option>
                    <option value="comedia">Comedia</option>
                    <option value="amor">Amor</option>
                    <option value="otros">Otros</option>
                </select>
            </div>

            <div class="form-group my-4">
                <label for="publico">Cantidad de publico</label>
                <input ngModel [(ngModel)]="pelicula.cantidadPublico" class="form-control" min="0" type="number" name="publico" id="publico" required>
            </div>

            <div class="form-group my-4">
                <label for="imagen">Imagen url</label>
                <input ngModel [(ngModel)]="pelicula.fotoPelicula" class="form-control" min="0" type="text" name="imagen" id="imagen" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">AÃ±adir</button>
        </form>
    </div>
</div>
