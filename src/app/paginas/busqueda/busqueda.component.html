
<div class="row">
    <div class="col-12 col-md-6 px-4">
        <div class="shadow p-3 mb-5 bg-white rounded">
            <h1> Buscar pelicula </h1>

            <div class="form-group my-4">
                <label for="nombre_pelicula">Nombre de pelicula</label>
                <div class="d-flex">
                    <input ngModel [(ngModel)]="query_pelicula" type="text" class="form-control" name="nombre" id="nombre_pelicula" required>
                    <button style="margin-left: 0.4rem;" class="btn btn-outline-info" (click)="searchPelicula()" >Buscar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-6 px-4">
        <div class="shadow p-3 mb-5 bg-white rounded">
            <h1> Buscar actor </h1>

            <div class="form-group my-4">
                <label for="nombre_actor">Nombre de actor</label>
                <div class="d-flex">
                    <input ngModel [(ngModel)]="query_actor" type="text" class="form-control" name="nombre" id="nombre_actor" required>
                    <button style="margin-left: 0.4rem;" class="btn btn-outline-info" (click)="searchActor()" >Buscar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<app-tabla-peliculas *ngIf=peliculas.source [peliculas]=peliculas ></app-tabla-peliculas>
